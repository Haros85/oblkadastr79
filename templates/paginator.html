<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% if page.has_previous %}
                <li class="pagination__item"><a class="pagination__link" href="?page={{ page.previous_page_number }}"><<</a></li>
        {% else %}
                <li class="pagination__item"><a class="pagination__link" aria-disabled="true"><<</a></li>
        {% endif %}
        {% for i in paginator.page_range %}
                {% if page.number == i %}
                <li class="pagination__item"><span class="pagination__item_active">{{ i }}</span></span></li>
                {% else %}
                <li class="pagination__item"><a class="pagination__link" href="?page={{ i }}">{{ i }}</a></li>
                {% endif %}
        {% endfor %}
        {% if page.has_next %}
                <li class="pagination__item"><a class="pagination__link" href="?page={{ page.next_page_number }}">>></a></li>
        {% else %}
                <li class="pagination__item"><a class="pagination__link" aria-disabled="true">>></a></li>
        {% endif %}
    </ul>
</nav>
